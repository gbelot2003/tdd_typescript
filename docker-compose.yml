version: '3'

services:
  node:
    build: ./dockerfiles/node/
    volumes:
      - .:/app/
    depends_on:
      - postgres
    command: "npm run start"
    ports:
      - "3000:3000"

  postgres: 
    image: postgres:15-alpine
    restart: always
    env_file: ./.env
    environment:
      - POSTGRES_DB=$DB_DATABASE
      - POSTGRES_USER=$DB_USER
      - POSTGRES_PASSWORD=$DB_ROOT_PASSWORD
    ports:
      - $DB_LOCAL_PORT:$DB_DOCKER_PORT
    volumes:
      - ./db:/var/lib/postgresql/data

volumes:
  db:
    driver: local